<!DOCTYPE html>
<html>
  <head>
    <title>
      Electioneering
    </title>
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css" type="text/css" />
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/lodash/lodash.min.js"></script>
    <script src="components/prefixfree/prefixfree.min.js"></script>
    <script src="javascripts/game.js"></script>
  </head>
  <body>
    <div id="game">
      <div id="loading">Loading...</div>
      <div id="sidebar">
        <h2>Stances</h2>
        <div id="stances">
          <div class="stance">
            <h3>Should corporations, unions, and non-profit organizations be allowed to donate to political parties?</h3>

            <div class="alignment">
              <div class="alignment_axis">
                <div class="alignment_l">Disagree</div>
                <div class="alignment_r">Agree</div>
              </div>
              <div class="alignment_slider">
                <div class="alignment_selector"></div>
              </div>
            </div>
          </div>

          <div class="stance">
            <h3>Should Canada switch to a proportional representation voting system?</h3>
            <div class="alignment">
              <div class="alignment_axis">
                <div class="alignment_l">Disagree</div>
                <div class="alignment_r">Agree</div>
              </div>
              <div class="alignment_slider">
                <div class="alignment_selector"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
